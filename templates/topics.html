<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Modeling - Top Words per Topic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .topic {
            margin-bottom: 40px;
        }
        .topic img {
            max-width: 100%;
            height: auto;
        }
        .description {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Topic Modeling - Top Words per Topic</h1>
        <p>The word clouds below represent the key topics extracted from the feedback data. Each cloud visualizes the most significant words associated with the respective topic.</p>
        {% for topic in topic_data %}
            <div class="topic">
                <h2>{{ topic.description }}</h2>
                <img src="data:image/png;base64,{{ topic.image }}" alt="Topic Word Cloud">
            </div>
        {% endfor %}
    </div>
</body>
</html>
