<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Sentiment Distribution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .image {
            margin: 20px 0;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
        .description {
            font-size: 18px;
            color: #555;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Distribution</h1>
        <p class="description">
            The chart below shows the distribution of different sentiments within the feedback data.
            Each bar represents the count of feedbacks categorized into a specific sentiment.
        </p>
        <div class="image">
            <img src="{{ url_for('static', filename='sentiment_distribution.png') }}" alt="Sentiment Distribution">
        </div>
        <a href="{{ url_for('options') }}" class="back-button">Back to Options</a>
    </div>
</body>
</html>
